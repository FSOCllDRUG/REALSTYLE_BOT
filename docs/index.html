<!DOCTYPE html>
<html lang="ru">
    <head>

        <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

            width: 100%;
            padding: 25px;

        }

        h1 {
            margin-top: 40px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        .btn {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-style: 20px;
            font-weight: 500;
            cursor: pointer;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-color);
        }

        .btn-link {
            background: none;
            text-decoration: none;
            color: var(--tg-theme-link-color);
        }

        .btn-link:hover {
            background: var(--tg-theme-link-color-hover);
        }

    </style>
